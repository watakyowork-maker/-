<!DOCTYPE html>
<html lang="ja">
<head>

  <style>

      color: #d63384; /* 見出しもピンク系 */

    }

      margin-top: 20px;
      padding: 12px 24px;
      background: #d63384;
      color: white;
      text-decoration: none;
      border-radius: 50px;

      新しい一歩をSUNABACO今治で踏み出してみませんか？

    <a href="https://sunabaco.com/event/wp-beginner/" class="btn">✨ 詳細はこちら ✨</a>
